<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Image Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
        }

        #image-container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            margin: 0;
            padding: 0;
            object-fit: contain;
            display: block;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="main-image" style="display: none;" />
    </div>

    <script>
        // Image loader state
        let currentUrl = '';
        let isLoading = false;

        const imageElement = document.getElementById('main-image');

        // Called by C++ to load a new image
        window.loadImageUrl = function(url) {
            console.log('[ImageLoader] === TESTING v1.0 === Loading image: ' + url);

            if (isLoading) {
                console.warn('[ImageLoader] Already loading an image, request ignored');
                return;
            }

            currentUrl = url;
            isLoading = true;

            // Reset image
            imageElement.style.display = 'none';
            imageElement.src = '';

            // Set up event handlers
            imageElement.onload = function() {
                console.log('[ImageLoader] === Image loaded successfully ===');
                console.log('[ImageLoader] currentUrl = ' + currentUrl);
                console.log('[ImageLoader] currentUrl type: ' + typeof currentUrl);
                imageElement.style.display = 'block';
                isLoading = false;

                // Calculate the actual rendered rect of the image
                const rect = imageElement.getBoundingClientRect();
                const rectX = Math.round(rect.left);
                const rectY = Math.round(rect.top);
                const rectWidth = Math.round(rect.width);
                const rectHeight = Math.round(rect.height);

                console.log('[ImageLoader] rectX = ' + rectX + ' (type: ' + typeof rectX + ')');
                console.log('[ImageLoader] rectY = ' + rectY + ' (type: ' + typeof rectY + ')');
                console.log('[ImageLoader] rectWidth = ' + rectWidth + ' (type: ' + typeof rectWidth + ')');
                console.log('[ImageLoader] rectHeight = ' + rectHeight + ' (type: ' + typeof rectHeight + ')');

                console.log('[ImageLoader] === About to call C++ with 6 args ===');
                console.log('[ImageLoader] Arg 0 (success): true');
                console.log('[ImageLoader] Arg 1 (url): ' + currentUrl);
                console.log('[ImageLoader] Arg 2 (rectX): ' + rectX);
                console.log('[ImageLoader] Arg 3 (rectY): ' + rectY);
                console.log('[ImageLoader] Arg 4 (rectWidth): ' + rectWidth);
                console.log('[ImageLoader] Arg 5 (rectHeight): ' + rectHeight);

                // Notify C++ that image is ready to render with rect info
                if (window.cppBridge && window.cppBridge.onImageLoaded) {
                    window.cppBridge.onImageLoaded(true, currentUrl, rectX, rectY, rectWidth, rectHeight);
                    console.log('[ImageLoader] === C++ call completed ===');
                } else {
                    console.error('[ImageLoader] C++ bridge not available!');
                }
            };

            imageElement.onerror = function() {
                console.error('[ImageLoader] Failed to load image:', currentUrl);
                isLoading = false;

                // Notify C++ of failure (with zero rect)
                if (window.cppBridge && window.cppBridge.onImageLoaded) {
                    window.cppBridge.onImageLoaded(false, currentUrl, 0, 0, 0, 0);
                } else {
                    console.error('[ImageLoader] C++ bridge not available!');
                }
            };

            // Start loading
            imageElement.src = url;
        };

        // Initialize - call immediately since DOM is already loaded when this script runs
        function initializeBridge() {
            console.log('[ImageLoader] Initializing bridge');

            // Notify C++ that we're ready
            if (window.cppBridge && window.cppBridge.onImageLoaderReady) {
                console.log('[ImageLoader] Calling onImageLoaderReady');
                window.cppBridge.onImageLoaderReady();
            } else {
                console.error('[ImageLoader] C++ bridge not available!');
            }
        }

        // The script runs after DOM is ready, and the C++ bridge is set up in OnDOMReady
        // which fires before this script executes. So we can call it immediately.
        initializeBridge();
    </script>
</body>
</html>
